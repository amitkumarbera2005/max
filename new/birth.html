<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday 🎉</title>
</head>
<link rel="stylesheet" href="birth.css">
<body>
<section class="box">
    <div class="h2">
    <h1>🎂 Happy Birthday! 🎉</h1>
     <button onclick="showMessage()"><b>Click for Surprise 🎁</b></button>

    <p id="message">💖 Happy Birthday, sis! 🎂<br>
You’re not just my sister, you’re my best friend, my partner in crime, and my forever cheerleader.
<br> May your day be as bright as your smile and as special as you are. Love you to the moon and back! 🌙💐🎉</p>
    </div>
<div class="img">
    <img src="image.png" 
         alt="Birthday Cake" 
         class="birthday-img">

    <br>

   
    </div>
</section>
    <script>
        function showMessage() {
            document.getElementById("message").style.display = "block";
        }
    </script>

</body>
</html>
